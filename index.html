<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .age-calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        label {
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0072bc;
        }

        .result p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <div class="age-calculator">
        <label>Enter your birth year:</label>
        <input type="number" id="birthYear">
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result">
            <p>Your age is: <span id="ageResult"></span></p>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthYear = document.getElementById("birthYear").value;
            const currentYear = new Date().getFullYear();
            const age = currentYear - parseInt(birthYear);
            document.getElementById("ageResult").textContent = age;
        }
    </script>
</body>
</html>
